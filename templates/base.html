<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream DBMS</title>

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <h1 class="navbar-brand">Ice Cream DBMS</h1>
        <ul class="navbar-nav mr-auto">
            <form class="form-inline" action="/query1" method="POST">
                <button type="submit" class="btn btn-primary mx-2">Orders Shipped in Last 90 Days</button>
            </form>
            <form class="form-inline" action="/query2" method="POST">
                <button type="submit" class="btn btn-primary mx-2">List Flavours & Ingredients</button>
            </form>
            <form class="form-inline" action="/query3" method="POST">
                <button type="submit" class="btn btn-primary mx-2">Count Suppliers Outside Toronto</button>
            </form>
            <form class="form-inline" action="/query4" method="POST">
                <button type="submit" class="btn btn-primary mx-2">Flavours Without Sugar</button>
            </form>
            <form class="form-inline" action="/query5" method="POST">
                <button type="submit" class="btn btn-primary mx-2">Orders Before Oct. 8 Over $700</button>
            </form>
        </ul>
    </nav>

    {# If there is a table to display as output, it goes here #}
    {% if result %}
        {{ result|safe }}
    {% endif %}

    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
