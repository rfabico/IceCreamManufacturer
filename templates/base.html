<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice Cream DBMS</title>

    <!-- Bootstrap 4.5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a href="/">
            <h1 class="navbar-brand">Ice Cream DBMS</h1>
        </a>
        <ul class="navbar-nav mr-auto">
            <form class="form-inline" action="/test">
                <button type="submit" class="btn btn-primary mx-2">Test Connection</button>
            </form>
            <form class="form-inline" action="/create">
                <button type="submit" class="btn btn-primary mx-2">Create Tables</button>
            </form>
            <form class="form-inline" action="/populate">
                <button type="submit" class="btn btn-primary mx-2">Populate Tables</button>
            </form>
            <form class="form-inline" action="/drop">
                <button type="submit" class="btn btn-primary mx-2">Drop Tables</button>
            </form>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="queryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Queries
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form class="form-inline" action="/query1">
                        <button type="submit" class="btn btn-primary my-2">Orders Shipped in Last 90 Days</button>
                    </form>
                    <form class="form-inline" action="/query2">
                        <button type="submit" class="btn btn-primary my-2">List Flavours & Ingredients</button>
                    </form>
                    <form class="form-inline" action="/query3">
                        <button type="submit" class="btn btn-primary my-2">Count Suppliers Outside Toronto</button>
                    </form>
                    <form class="form-inline" action="/query4">
                        <button type="submit" class="btn btn-primary my-2">Flavours Without Sugar</button>
                    </form>
                    <form class="form-inline" action="/query5">
                        <button type="submit" class="btn btn-primary my-2">Orders Before Oct. 8 Over $700</button>
                    </form>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="showTableDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Show Table
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <form class="form-inline" action="/flavours">
                        <button type="submit" class="btn btn-primary my-2">Flavours</button>
                    </form>
                    <form class="form-inline" action="/ingredients">
                        <button type="submit" class="btn btn-primary my-2">Ingredients</button>
                    </form>
                    <form class="form-inline" action="/suppliers">
                        <button type="submit" class="btn btn-primary my-2">Suppliers</button>
                    </form>
                    <form class="form-inline" action="/brands">
                        <button type="submit" class="btn btn-primary my-2">Brands</button>
                    </form>
                    <form class="form-inline" action="/statuses">
                        <button type="submit" class="btn btn-primary my-2">Statuses</button>
                    </form>
                    <form class="form-inline" action="/statuses">
                        <button type="submit" class="btn btn-primary my-2">Statuses</button>
                    </form>
                    <form class="form-inline" action="/customers">
                        <button type="submit" class="btn btn-primary my-2">Customers</button>
                    </form>
                    <form class="form-inline" action="/sizes">
                        <button type="submit" class="btn btn-primary my-2">Sizes</button>
                    </form>
                    <form class="form-inline" action="/products">
                        <button type="submit" class="btn btn-primary my-2">Products</button>
                    </form>
                    <form class="form-inline" action="/flavour_ings">
                        <button type="submit" class="btn btn-primary my-2">Flavour-Ingredients</button>
                    </form>
                    <form class="form-inline" action="/favourites">
                        <button type="submit" class="btn btn-primary my-2">Favourites</button>
                    </form>
                    <form class="form-inline" action="/orders">
                        <button type="submit" class="btn btn-primary my-2">Orders</button>
                    </form>
                    <form class="form-inline" action="/order_prod">
                        <button type="submit" class="btn btn-primary my-2">Order-Products</button>
                    </form>
                </div>
            </li>
        </ul>
    </nav>

    {# If there is a table to display as output, it goes here #}
    {% if result %}
        {{ result|safe }}
    {% endif %}

    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
